{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/app/stylesM.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Didact+Gothic&family=Silkscreen:wght@700&display=swap');
        </style>
    <title>Modeling</title>
</head>
<body>
    <div class="header_container">
        <div class="title">
            <h1>3D RSCU</h1>
            <h1>Modelisation</h1>
        </div>
        <div class="back-button">
            <button class="custom-button">Go Back</button>
        </div>
        
    </div>



  <div class ="container_img_text">
    <p>Please give us a file who contains the dimensions of your part, Like --></p>
    <img class="modeling_image" src="{% static 'images/dessTech.png' %}" alt="icone">
  </div>

  


  <form action="" method="post" enctype="multipart/form-data" class="custom-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom" class="form-control">
    </div>
    <div class="form-group">
        <label for="fichier"></label>
        <input type="file" name="fichier" id="fichier" class="form-control">
    </div>
    <div class="form-group">
        <button class="custom-button" type="submit">Upload</button>
    </div>
</form>


    <script src="{% static 'js/app/scriptM.js'%}"></script>

</body>
</html>
